{% extends 'base.html' %}

{% block title %} Посты {{ block.super }} {% endblock %}

{% block content %}
  
  <div class="col-sm-8 blog-main">
    {% for post in posts %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ post.title }}</h3>
        </div>
        <div class="panel-body">
          <div class="blog-post">
            <h2 class="blog-post-title"></h2>
            <p class="blog-post-meta">{{ post.datetime }} by <a href="#">{{ post.author }}</a></p>
            {{ post.content }}
          </div>
        </div>
      </div>
    {% endfor %}
      
    <nav>
      <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </nav>

  </div>

{% endblock %}
