{% extends 'base.html' %}

{% block title %} {{ post.title }} | {{ block.super }} {% endblock %}

{% block content %}
  
  <div class="col-sm-8 blog-main">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        </div>
        <div class="panel-body">
          <div class="blog-post">
            <p class="blog-post-date"><i class="fa fa-clock-o"></i> {{ post.datetime }}</p>
            <p class="blog-post-user"><i class="fa fa-user"></i> <a href="#">{{ post.author }}</a></p>
            {{ post.content }}
          </div>
        </div>
        <div class="panel-footer">
            <i class="fa fa-comment"></i>
        </div>
      </div>

  </div>

{% endblock %}
