{% extends 'posts/post_base.html' %}


{% block title %}Обсуждения {{ block.super }}{% endblock %}

{% block post_header %}<h1 class="no-border-header">Обсуждения</h1>{% endblock %}

{% block post_content %}

    <form action="" method="post">{% csrf_token %}
        <div class="alert alert-warning" role="alert">
            <p><i class="fa fa-exclamation-triangle"></i> Вы уверены что хотите удалить обсуждение "{{ object }}"?</p>
        </div>
        <input class="btn btn-primary" type="submit" value="Удалить" />
    </form>

{% endblock %}
