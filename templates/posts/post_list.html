{% extends 'base.html' %}

{% block title %} Посты {{ block.super }} {% endblock %}

{% block content %}
  
  <div class="col-sm-10 col-sm-offset-1 blog-main">
    {% for post in posts %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        </div>
        <div class="panel-body">
          <div class="blog-post">
            <p class="blog-post-date"><i class="fa fa-clock-o"></i> {{ post.datetime }}</p>
            <p class="blog-post-user"><i class="fa fa-user"></i> <a href="#">{{ post.author }}</a></p>
            {{ post.content }}
          </div>
        </div>
        <div class="panel-footer">
            <i class="fa fa-comment"></i>
        </div>
      </div>
    {% endfor %}
      
    <nav>
      <ul class="pager">
        <li><a href="#">Предыдущая</a></li>
        <li><a href="#">Следующая</a></li>
      </ul>
    </nav>

  </div>

{% endblock %}
